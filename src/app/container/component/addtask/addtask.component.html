
<div class="p-2">
<h2> Add Task</h2>
<hr/>
<form  [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="descriptionOfTask">Description</label>
        <textarea class="form-control" id="descriptionOfTask" formControlName="descriptionOfTask" [ngClass]="{ 'is-invalid': submitted && f.descriptionOfTask.errors }" rows="2"></textarea>
        <div *ngIf="submitted && f.descriptionOfTask.errors" class="invalid-feedback">
            <div *ngIf="f.descriptionOfTask.errors.required">Description is required</div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Add</button>
    </form>

  </div>
