<h2> View Task</h2>
	<div class="modal-footer">
		<h4 class="mr-auto"> Pending Tasks List</h4>
    <a class="btn btn-primary" routerLink="addtask" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
    Add Task</a>
    <button type="button" class="btn btn-success" (click)="deleteAllTask()">Delete All</button>
	</div>
	
	
  <div class="pl-2 pr-2 table-responsive"> 
		
	<table class="table  table-sm">
		<thead class="thead-dark"> 
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Description</th>
				<th scope="col">
					<!--<div class="form-check">
						<input type="checkbox" class="form-check-input" id="selectAllTask" (change)="setAllComplatedTask($event, pendingTask)">
            <label class="form-check-label" for="selectAllTask"></label>
        </div>-->
				</th>
			</tr>
		</thead>
		<tbody>
			
			<tr *ngFor="let task of todos | async | byfield: { completed: false }; let i=index;">
				<th scope="row">{{i+1}}</th>
				<td>{{task.description}}</td>
				<td>
         <div class="form-check">
              <input type="checkbox" class="form-check-input" id="{{task.id +'task'}}" (change)="setComplatedTask(task)" [checked]="task.completed">
              <label class="form-check-label" for="{{task.id +'task'}}"></label>
          </div>
				</td>				
			</tr> 
		</tbody>
	</table>
  </div>

<div class="modal-footer pt-2">
		<h4 class="mr-auto"> Complated Tasks List</h4>
  </div>
  <div class="pl-2 pr-2 table-responsive"> 
	<table class="table  table-sm">
		<thead class="thead-dark"> 
			<tr>
				<th scope="col" >ID</th>
				<th scope="col">Description</th>
				<th scope="col">
				<!--	<div class="form-check">
						<input type="checkbox" class="form-check-input" id="selectAllTask" [checked]="true" [disabled]="true">
            <label class="form-check-label" for="selectAllTask"></label>
        </div>-->
				</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let task of todos | async | byfield: { completed: true} ; let i=index;">
				<th  scope="row" >{{i+1}}</th>
				<td>{{task.description}}</td>
				<td>			
						<!-- <div class="form-check mr-1">
								<input type="checkbox" class="form-check-input" id="{{task.id +'task'}}" [checked]="task.completed" [disabled]="task.completed">
								<label class="form-check-label" for="{{task.id +'task'}}"></label>
						</div>	-->
						<button type="button" class="btn btn-danger" (click)="deleteTask(task)">Delete</button>
				</td>
			</tr>
 
		</tbody>
	</table>
  </div>
